name: Publish Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    name: Build and deploy Crystal docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.18.2

      - name: Install dependencies
        run: shards install

      - name: Install libxml2 for documentation sanitization
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxml2-utils

      - name: Build docs
        run: |
          # Build documentation HTML into ./docs (with libxml2 available for sanitization)
          crystal doc --output docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          # optional: cleaner commit message
          commit_message: "docs: publish Crystal docs from CI"
