name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache shards
        uses: actions/cache@v4
        with:
          path: |
            lib
            ~/.cache/shards
          key: ${{ runner.os }}-shards-${{ hashFiles('shard.lock') }}
          restore-keys: |
            ${{ runner.os }}-shards-
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.18.2
      - name: Install dependencies
        run: shards install
      - name: Run ameba linter
        run: bin/ameba

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Cache shards
        uses: actions/cache@v4
        with:
          path: |
            lib
            ~/.cache/shards
          key: ${{ runner.os }}-shards-${{ hashFiles('shard.lock') }}
          restore-keys: |
            ${{ runner.os }}-shards-
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.18.2
      - name: Install dependencies
        run: shards install
      - name: Run specs
        run: crystal spec

  examples:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Cache shards
        uses: actions/cache@v4
        with:
          path: |
            lib
            ~/.cache/shards
          key: ${{ runner.os }}-shards-${{ hashFiles('shard.lock') }}
          restore-keys: |
            ${{ runner.os }}-shards-
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.18.2
      - name: Install dependencies
        run: shards install
      - name: Run examples (CI mode - non-release)
        run: scripts/run_examples_ci.sh

  docker-test:
    name: Test in Crystal Docker image
    runs-on: ubuntu-latest
    container:
      image: 84codes/crystal:1.18.2-ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            libmagic-dev libssl-dev libxml2-dev pkg-config ca-certificates curl \
            && rm -rf /var/lib/apt/lists/*
      - name: Install shards
        run: shards install
      - name: Run ameba linter
        run: bin/ameba
      - name: Run specs
        run: crystal spec

  benchmarks:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.18.2
      - name: Install dependencies
        run: shards install
      - name: Run release benchmarks
        run: ./scripts/run_examples.sh && crystal run benchmark/benchmark.cr --release
